<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sport Pulse</title>
    <style>
        :root { --neon: #00ff88; --accent: #00a2ff; --bg: #050505; }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Orbitron', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { max-width: 450px; width: 100%; }
        
        .header { text-align: center; border-bottom: 2px solid var(--neon); padding-bottom: 10px; margin-bottom: 25px; }
        .header h1 { margin: 0; color: var(--neon); text-transform: uppercase; letter-spacing: 3px; font-size: 24px; }

        .module { background: #111; border: 1px solid #222; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .module h3 { margin-top: 0; color: var(--accent); font-size: 16px; border-left: 3px solid var(--accent); padding-left: 10px; }

        input { width: 100%; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 6px; box-sizing: border-box; margin: 10px 0; }
        button { width: 100%; background: linear-gradient(45deg, var(--neon), var(--accent)); border: none; padding: 12px; border-radius: 6px; color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        button:hover { opacity: 0.8; box-shadow: 0 0 15px var(--neon); }

        #chat-box { height: 200px; overflow-y: auto; background: #080808; border-radius: 6px; padding: 10px; margin-bottom: 10px; border: 1px solid #222; font-size: 14px; }
        .msg { margin-bottom: 12px; line-height: 1.4; }
        .u-msg { color: var(--accent); text-align: right; }
        .a-msg { color: var(--neon); border-bottom: 1px solid #1a1a1a; padding-bottom: 5px; }
        
        #status-bar { font-size: 10px; text-align: center; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>AI Sport Pulse</h1>
    </div>

    <div class="module">
        <h3>АНТРОПОМЕТРИЯ</h3>
        <input type="number" id="userWeight" placeholder="Ваш вес (кг)" value="80">
        <button onclick="getPlan()">Сгенерировать план БАДов</button>
        <div id="planResult" style="margin-top:15px; font-size:13px;"></div>
    </div>

    <div class="module">
        <h3>ТРЕНЕР НА СВЯЗИ</h3>
        <div id="chat-box">
            <div class="msg a-msg">Система готова к работе. Задай вопрос по тренировке.</div>
        </div>
        <input type="text" id="chatInput" placeholder="Введите сообщение...">
        <button onclick="sendToCoach()">Отправить запрос</button>
    </div>

    <div id="status-bar">CONNECTING TO: g0qjt7-5-228-114-75.ru.tuna.am</div>
</div>

<script>
    // Используем CORS-Proxy, чтобы обойти блокировку браузера
    const PROXY = "https://cors-anywhere.herokuapp.com/";
    const TUNA_URL = "https://g0qjt7-5-228-114-75.ru.tuna.am/v1/chat/completions";

    async function requestAI(sysPrompt, userPrompt, outputElement, isChat = false) {
        if (!isChat) outputElement.innerHTML = "<i>Анализ данных...</i>";

        try {
            const response = await fetch(PROXY + TUNA_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({
                    model: "mistralai/mistral-3-3b",
                    messages: [
                        { role: "system", content: sysPrompt },
                        { role: "user", content: userPrompt }
                    ],
                    temperature: 0.5
                })
            });

            const data = await response.json();
            const text = data.choices[0].message.content;

            if (isChat) {
                outputElement.innerHTML += `<div class="msg a-msg"><b>AI:</b> ${text}</div>`;
                outputElement.scrollTop = outputElement.scrollHeight;
            } else {
                outputElement.innerHTML = `<div style="color:var(--neon)">${text.replace(/\n/g, '<br>')}</div>`;
            }

        } catch (e) {
            console.error(e);
            alert("Нужно активировать прокси! Перейди на https://cors-anywhere.herokuapp.com/corsdemo и нажми кнопку 'Request temporary access'");
        }
    }

    function getPlan() {
        const w = document.getElementById('userWeight').value;
        const res = document.getElementById('planResult');
        const sys = "Ты спортивный нутрициолог. Выдавай ТОЛЬКО список добавок и дозы. Никакого вступления.";
        requestAI(sys, `Рассчитай добавки для атлета весом ${w}кг`, res, false);
    }

    function sendToCoach() {
        const box = document.getElementById('chat-box');
        const input = document.getElementById('chatInput');
        const w = document.getElementById('userWeight').value;
        
        if (!input.value) return;

        box.innerHTML += `<div class="msg u-msg">${input.value}</div>`;
        const sys = `Ты элитный фитнес-тренер. Вес клиента ${w}кг. Отвечай кратко и по делу.`;
        requestAI(sys, input.value, box, true);
        input.value = "";
    }
</script>

</body>
</html>
