<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест LM Studio + Tuna</title>
</head>
<body style="background: #222; color: white; text-align: center; font-family: sans-serif;">
    <h1>Проверка связи</h1>
    <button id="btn" style="padding: 10px 20px;">Спросить ИИ "Привет"</button>
    <p id="out">Ожидание нажатия...</p>

    <script>
        document.getElementById('btn').onclick = async () => {
            const out = document.getElementById('out');
            out.innerText = "Запрос ушел... Ждем ответ...";
            
            try {
                const res = await fetch("https://g0qjt7-5-228-114-75.ru.tuna.am/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "mistralai/mistral-3-3b",
                        messages: [{ role: "user", content: "Скажи 'Привет, я работаю!'" }]
                    })
                });
                const data = await res.json();
                out.innerText = "ОТВЕТ: " + data.choices[0].message.content;
            } catch (e) {
                out.innerText = "ОШИБКА: " + e.message;
                console.error(e);
            }
        };
    </script>
</body>
</html>
