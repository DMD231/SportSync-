<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCoach AI</title>
    <style>
        :root { --neon: #00f2ff; --bg: #0a0a0c; --card: #16161a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 500px; width: 100%; }
        h1 { color: var(--neon); text-shadow: 0 0 10px var(--neon); text-align: center; }
        
        .glass-card { background: var(--card); border: 1px solid #333; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        input { background: #222; color: white; border: 1px solid #444; }
        button { background: var(--neon); color: black; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.02); filter: brightness(1.2); }
        
        #chat-window { height: 250px; overflow-y: auto; background: #0d0d0f; border: 1px solid #222; padding: 10px; border-radius: 8px; font-size: 14px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 85%; }
        .user { align-self: flex-end; background: #333; }
        .ai { align-self: flex-start; background: #1a2a3a; border-left: 3px solid var(--neon); }
        
        .loader { font-size: 12px; color: var(--neon); display: none; text-align: center; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>CYBER COACH 2.0</h1>

    <div class="glass-card">
        <label>Твой вес (кг):</label>
        <input type="number" id="v_weight" value="80">
        <button onclick="calculateSupps()">⚡ Рассчитать добавки</button>
        <div id="supps-res" style="margin-top: 10px; font-size: 0.9em; color: #ccc;"></div>
    </div>

    <div class="glass-card">
        <div id="chat-window">
            <div class="msg ai">Система активна. Жду вопросов, атлет.</div>
        </div>
        <div id="chat-loader" class="loader">ИИ сканирует базу данных...</div>
        <input type="text" id="chat-input" placeholder="Задай вопрос тренеру...">
        <button onclick="sendChat()">Отправить в ИИ</button>
    </div>
</div>

<script>
    // Твоя ссылка из Tuna
    const TUNA_URL = "https://g0qjt7-5-228-114-75.ru.tuna.am/v1/chat/completions";

    async function askAI(systemPrompt, userText, targetDiv, isChat = true) {
        const loader = document.getElementById('chat-loader');
        if(isChat) loader.style.display = 'block';

        try {
            const response = await fetch(TUNA_URL, {
                method: 'POST',
                // Пытаемся передать заголовки так, чтобы Tuna их не заблокировала
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: "mistralai/mistral-3-3b",
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: userText }
                    ],
                    temperature: 0.7
                })
            });

            const data = await response.json();
            const answer = data.choices[0].message.content;

            if(isChat) {
                targetDiv.innerHTML += `<div class="msg ai">${answer}</div>`;
                targetDiv.scrollTop = targetDiv.scrollHeight;
            } else {
                targetDiv.innerText = answer;
            }
        } catch (err) {
            console.error("Ошибка:", err);
            if(isChat) targetDiv.innerHTML += `<div class="msg ai" style="color:red">Ошибка связи. Проверь Tuna и CORS в LM Studio!</div>`;
            else targetDiv.innerText = "Ошибка подключения.";
        } finally {
            loader.style.display = 'none';
        }
    }

    function calculateSupps() {
        const w = document.getElementById('v_weight').value;
        const res = document.getElementById('supps-res');
        res.innerText = "Вычисляю дозировки...";
        const sys = "Ты — калькулятор БАДов. Пиши только кратко: Название - доза. Без воды.";
        askAI(sys, `Рассчитай креатин и протеин на вес ${w} кг`, res, false);
    }

    function sendChat() {
        const inp = document.getElementById('chat-input');
        const win = document.getElementById('chat-window');
        const w = document.getElementById('v_weight').value;
        
        if(!inp.value) return;

        win.innerHTML += `<div class="msg user">${inp.value}</div>`;
        const sys = `Ты — эмпатичный фитнес-тренер. Вес клиента: ${w}кг. Давай краткие и четкие советы.`;
        askAI(sys, inp.value, win, true);
        inp.value = "";
    }
</script>

</body>
</html>
